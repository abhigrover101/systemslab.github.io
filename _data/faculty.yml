  blurb: Carlos Maltzahn is Director of the UCSC Systems Research Lab, Director of the Center for Research in Open Source Software, Director of the UCSC/Los Alamos Institute for Scalable Scientific Data Management, and Associate Adjunct Professor of Computer Science. He joined UCSC in January 2005 after five years at Network Appliance. His current research interests include scalable file system data and metadata management, storage QoS, data management games, network intermediaries, information retrieval, and cooperation dynamics.
  

