---
layout: default
---
<head>
<style>

.circular-frame, .circular-frame img{
        text-align:center;
        width: 80px;
        height: 80px;
        -webkit-border-radius: 20px; /* Saf3+, Chrome */
        border-radius: 40px; /* Opera 10.5, IE 9 */
        /*-moz-border-radius: 30px;  Disabled for FF1+ */

        -webkit-box-shadow: 0 0px 3px rgba(0, 0, 0, .8);
        -moz-box-shadow: 0 0px 3px rgba(0, 0, 0, .8);


}
</style>

</head>

<article class="post">

  <div class="post-content">
    <div class="demo-title">
       <h2> {{ page.title }} </h2>
    </div><div class="demo-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
    {{ content }}
    </div>
    </div>
    
  </div>

</article>
