---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="demo-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <!-- Navigation heirachy to the post -->
      <div class="demo-crumbs mdl-color-text--grey-500">Systems Research Lab &gt; Posts &gt; {{ page.title }}</div>
      <!-- Post title -->
      <h3>{{ page.title }}</h3>
      <!-- Post date -->
      <div class="demo-crumbs mdl-color-text--grey-500">
        <p class="post-meta">
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
          {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
            <span itemprop="name">
              {{ page.author }}
            </span>
          </span>
          {% endif %}
        </p>
      </div>
      <!-- Post contents -->
      {{ content }}
      Hello
    </div>
  </div>
</article>
